<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="utf-8"> 
	<title>Calculator</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<div class="wrap">
	<div class="logo">
		<span>Casio 3234</span>
	</div>
	<form>
		<input class="input_line" type="text" dir="rtl" name="#">
	</form>
	<section class="batery">
		<div class="batery-block"></div>
	</section>
	<section class="keyboard">
		<div class="row">
      <div class="btn">7</div>
       <div class="btn">8</div>
       <div class="btn">9</div>
       <div class="btn">+</div>
    </div>
    <div class="row">
      <div class="btn">4</div>
       <div class="btn">5</div>
       <div class="btn">6</div>
       <div class="btn">-</div>
    </div>
    <div class="row">
      <div class="btn">1</div>
       <div class="btn">2</div>
       <div class="btn">3</div>
       <div class="btn">/</div>
    </div>
    <div class="row">
      <div class="btn">,</div>
       <div class="btn">0</div>
       <div class="btn">=</div>
       <div class="btn">*</div>
    </div>
		
	</section>
	</div>
</body>
</html>
