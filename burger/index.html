<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="utf-8"> 
	<title>Burger</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<section class="wrap">
		<div class="menu-item">
			<div class="photo-item">
				<img src="img/burger.png" width="340px" height="420px">
			</div>
		<div class="discount">
			<p class="italian">Бургер-Italian!</p>
			<p class="italian_price"><span>Усього</span> 79 грн</p>
		</div>
		<div class="list-item">
			<p>Лови момент!</p>
			<div class="row">
				<div class="list-burger">
					<span>MICHIGAN</span>
					<span class="price">64.00 грн</span>
					<div class="border_block"></div>
				</div>
				<div class="list-burger">
					<span>Beff BBQ</span>
					<span class="price">59.00 грн</span>
					<div class="border_block"></div>
				</div>
				</div>
			<div class="row">
			<div class="list-burger">
					<span>Cheeseburger</span>
					<span class="price">59.00 грн</span>
					<div class="border_block"></div>
				</div>
				<div class="list-burger">
					<span>KETCHUP ROOM</span>
					<span class="price">68.00 грн</span>
					<div class="border_block"></div>
				</div>
				</div>
				<div class="row">
			<div class="list-burger">
					<span>KETCHUP ROOM2</span>
					<span class="price">72.00 грн</span>
					<div class="border_block"></div>
				</div>
				<div class="list-burger">
					<span>ELVIS</span>
					<span class="price">55.00 грн</span>
					<div class="border_block"></div>
				</div>
				</div>
			</div>
		</div>
		</div>
		<div class="btn_menu">
			<a href="#">все меню</a>
	</div>
	</section>
</body>
</html>
